<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${headTitle}"></title>
    <link href="https://fonts.googleapis.com/css?family=Jua|Lobster|Nanum+Gothic:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/write.css">
</head>
<body>
<!-- 헤더 -->
<div id="mainHeader">
    <header class="header">
        <a th:href="@{'/index'}">
            <img src="../img/logo.png" class="logo">
        </a>
    </header>
    <div class="navbar">
        <div class="welcome">
            <span class="user" th:text="${user}"></span>
            <span>님 환영합니다!</span>
        </div>
        <div class="logout">
            <a th:href="@{'/logout'}">
                로그아웃
            </a>
        </div>
        <div class="logout">
            <a th:href="@{'/profile'}">
                내 프로필
            </a>
        </div>
    </div>
</div>


<!-- 게시물 쓰기 -->
<div class="wrap">
    <form method="POST" accept-charset="UTF-8" enctype="multipart/form-data" action="#" th:action="@{/insertContent}" th:object="${board}">
        <div class="title">
            <input type="text" name="title" placeholder="제목을 적어주세요." th:text="${title}">
        </div>
        <div class="content">
            <textarea name="content" placeholder="내용을 적어주세요" th:text="${content}"></textarea>
        </div>
        <div class="submit-btn">
            <button type="submit" class="btn" name="write">
                작성하기
            </button>
        </div>
    </form>
</div>
